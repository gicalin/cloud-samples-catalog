_schema-version: 2.0.0
ID: cloud.samples.catalog
version: 1.0.0

parameters:
  deploy_mode: html5-repo

modules:
  - name: productCatalog-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: productCatalog-hdi-container
      - name: productCatalog-logging

  - name: productCatalog-java
    type: java
    path: srv
    parameters:
      disk-quota: 256M
      timeout: 180
    build-parameters:
      requires:
        - name: productCatalog-db
          target-path: '' # <-- build fails if the whole property is missing
    provides:
      - name: java
        properties:
          url: '${default-url}'
    requires:
      - name: productCatalog-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: >-
            [tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]
      - name: productCatalog-logging

  - name: productCatalog-ui
    type: html5
    path: ui-productCatalog
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: java
        group: destinations
        properties:
          name: pc-backend
          url: '~{url}'
      - name: productCatalog-logging
    build-parameters:
      builder: grunt
      requires:
        - name: productCatalog-java
          target-path: '' # <-- build fails if the whole property is missing

  - name: productCatalog-uideployer
    type: com.sap.html5.application-content
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: productCatalog-apprepo-dt
    build-parameters:
      builder: grunt
      type: com.sap.html5.application-content
      requires:
        - name: productCatalog-ui

  - name: productCatalog
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: java
        group: destinations
        properties:
          name: pc-backend
          url: '~{url}'
      - name: productCatalog-apprepo-rt
      - name: productCatalog-logging

resources:
  - name: productCatalog-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container

  - name: productCatalog-apprepo-rt
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: productCatalog-apprepo-dt
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: productCatalog-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
